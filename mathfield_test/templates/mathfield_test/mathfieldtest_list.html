{% extends 'base.html' %}
{% block content %}
{% for object in object_list %}
    <div class="row">
     <div class="content container col-lg-9 col-md-9 col-sm-9 col-xs-7">
        <h1><a href="">{{ object.title }}</a></h1>
        <p>{{ object.text|linebreaksbr }}</p>
        <p>{{ object.latex.html|safe }}</p>
    </div>
    </div>
{% endfor %}
{% endblock %}
